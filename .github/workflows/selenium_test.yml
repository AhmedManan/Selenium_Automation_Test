name: Python Selenium Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    # Set a timeout in case test hang
    timeout-minutes: 15
    # Use a fresh Ubuntu runner machine
    runs-on: ubuntu-latest
    # üö® ENVIRONMENT VARIABLES BLOCK
    env:
      # Non-sensitive configuration data
      DEMOBLAZE_URL: https://demoblaze.com

      # Need to create these secrets in repository settings:
      DEMOBLAZE_USERNAME: ${{ secrets.DEMOBLAZE_USERNAME }}
      DEMOBLAZE_PASSWORD: ${{ secrets.DEMOBLAZE_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        # A stable Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 1. Install Chrome/Chromium Browser
      # The Ubuntu runner comes with Chromium, but installing the full stable Chrome
      # is often preferred for consistency. This step ensures the browser is present.
      - name: üíª Install Google Chrome Browser
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable

      - name: Install Python Dependencies
        # We assume your requirements.txt now includes 'selenium' and 'webdriver-manager'
        run: |
          python -m pip install --upgrade pip
          # Install selenium, webdriver-manager, and pytest-html for reporting
          pip install -r requirements.txt 
          # Example dependencies: pip install selenium webdriver-manager pytest pytest-html


      - name: ‚ñ∂Ô∏è Run Selenium test with Pytest
        # We use pytest-html for the report.
        run: pytest --html=selenium-report/index.html --self-contained-html

      - name: ‚¨ÜÔ∏è Upload Test Report (Artifact)
        # Upload the HTML report as an artifact to download and view later
        uses: actions/upload-artifact@v4
        if: ${{ always() }} # Always run this step, even if test_saucedemo fail
        with:
          name: selenium-report
          # Changed the path name to reflect the report generated by pytest-html
          path: selenium-report/
          retention-days: 30
